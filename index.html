<fieldset class="rating rating_disabled">
    <input type="radio" id="star5" name="rating" value="5" />
    <label class="full" for="star5" title="Отлично - 5 звёзд"></label>
    <input type="radio" id="star4half" name="rating" value="4.5" /><label class="half" for="star4half" title="Очень хорошо - 4.5 звёзды"></label>
    <input type="radio" id="star4" name="rating" value="4" /><label class="full" for="star4" title="Хорошо - 4 звезды"></label>
    <input type="radio" id="star3half" name="rating" value="3.5" /><label class="half" for="star3half" title="Нормально - 3.5 звезды"></label>
    <input type="radio" id="star3" name="rating" value="3" /><label class="full" for="star3" title="Средне - 3 звезды"></label>
    <input type="radio" id="star2half" name="rating" value="2.5" /><label class="half" for="star2half" title="Ниже среднего - 2.5 звезды"></label>
    <input type="radio" id="star2" name="rating" value="2" /><label class="full" for="star2" title="Плохо - 2 звезды"></label>
    <input type="radio" id="star1half" name="rating" value="1.5" /><label class="half" for="star1half" title="Плохо - 1.5 звезды"></label>
    <input type="radio" id="star1" name="rating" value="1" /><label class="full" for="star1" title="Очень плохо - 1 звезда"></label>
    <input type="radio" id="starhalf" name="rating" value="0.5" /><label class="half" for="starhalf" title="Ужасно - 0.5 звезды"></label>
</fieldset>
